<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الذهب والمجوهرات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">لعبة الذهب والمجوهرات</h1>
        <div id="question-container">
            <p id="question-text">السؤال سيظهر هنا</p>
            <ul id="options-list">
                <li><button class="option-btn">الإجابة 1</button></li>
                <li><button class="option-btn">الإجابة 2</button></li>
                <li><button class="option-btn">الإجابة 3</button></li>
            </ul>
        </div>
        <div id="level-container">
            <p id="level-text">المستوى: 1</p>
        </div>
        <div id="score-container">
            <p id="score-text">المجوهرات المجمعة: 0</p>
        </div>
        <div id="feedback-container">
            <p id="feedback-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
